<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page Layout</title>
    <style>
        section {
            float: left;
            width: 30%;
            border: 1px solid black;
            display: inline;
            margin-right: 20px; /* Add margin to the right */
        }
        aside {
            float: left;
            width: 30%;
            border: 1px solid black;
            display: inline;
            margin-left: 20px; /* Add margin to the left */
        }
        footer {
            clear: both;
        }
        
    </style>
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>
    <hr>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <hr>

    <section> 
        <article>
            <h1>Article 1</h1>
            <p>Content of Article 1</p>
        </article>
        <article>
            <h1>Article 2</h1>
            <p>Content of Article 2</p>
        </article>
    </section>
     
    <aside>
        <h1>Aside</h1>
        <p>Content of Aside</p>
    </aside>

    <footer>
        <h1>Footer</h1>
    </footer>
    
</body>
</html>
